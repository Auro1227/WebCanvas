<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div style="display: flex">
      <div class="function">
        <button id="line" class="main-btn">/</button>

        <div class="button-group rect-group">
          <button id="rect" class="main-btn">&#8414;</button>
         <div id="rectOptions" class="slide-options">
          <button id="solidRect" class="slide-btn">&#11035;</button>
          </div>
        </div> 
        
        <div class="button-group circle-group">
          <button id="circle" class="main-btn">&#9711;</button>
          <div id="circleOptions" class="slide-options">
            <button id="solidCircle" class="slide-btn">&#9899;</button>
          </div>
        </div>
      </div>

      <div class="canvas-container">
        <div class="edit">
          <button id="undo"><i class="fa-solid fa-angles-left"></i></button>
          <button id="redo"><i class="fa-solid fa-angles-right"></i></button>
          <button id="download"><i class="fa-solid fa-download"></i></button>
          <button id="load"><i class="fa-solid fa-folder-open"></i></button>
            <input type="file" id="fileInput" accept=".json" style="display:none">
          <button id="clearCanvas"><i class="fa-solid fa-rotate"></i></button>
    
           <label class="grid">
             <span>grid</span>
             <input type="checkbox" id="checkbox1">
            </label>
           <label class="grid">
             <span>snap to grid</span>
             <input type="checkbox" id="checkbox2">
             </label>
          
        </div>
        <canvas id="Canvas" width="1150" height="600"></canvas><br />
      </div>

      <div class='picker-area'>
        <div class="'color-picker">
          <div class="color-display-row">
            <div id="color-indicator" class="color-indicator"></div>

          <div class="content">
            <ul id="color-codes">
              <li id="hex-code">HEX:#fff</li>
              <li id="rgb-code">RGB:rgb(255,255,255)</li>
             <li id="hsl-code">HSL:hsl(0,0%,100%)</li>
          </ul>
       </div>
      </div>

        <div id="color-picker"></div>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
        <script>
        let colorIndicator=document.getElementById('color-indicator')
         let hexCode=document.getElementById('hex-code')
         let rgbCode=document.getElementById('rgb-code')
         let hslCode=document.getElementById('hsl-code')

         let currColor='#fff'
          const colorPicker=new iro.ColorPicker('#color-picker', {width:150,color:'#fff'})
          colorPicker.on('color:change',function(color){colorIndicator.style.backgroundColor=color.hexString;
            currColor=color.hexString;
            hexCode.textContent="HEX: "+color.hexString;
            rgbCode.textContent="RGB: "+color.rgbString;
            hslCode.textContent="HSL: "+color.hslString;
          })
        </script>

    <script src="drawShape.js"></script>
    <script src="drawDefault.js"></script>
    <script src="resizeODrag.js"></script>
    <script src="undoRedo.js"></script>
    <script src="download.js"></script>
    <script src="grid.js"></script>


  </body>
</html>
